<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ślubna Mucha</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background-color: #fff8f5;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #f8e1e7, #f6f0f2);
      padding: 40px 20px;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #a0526c;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      color: #a0526c;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #a0526c;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact {
      text-align: center;
      padding: 30px;
    }
    footer {
      background-color: #f6f0f2;
      padding: 20px;
      text-align: center;
      color: #777;
    }
    .caption {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>Ślubna Mucha</header>

<section id="zaproszenia">
  <h2>Zaproszenia</h2>
  <div class="gallery">
    <div><img src="images/zaproszenia/1.jpg" alt="Zaproszenie 1"><div class="caption">Wzór 1</div></div>
    <div><img src="images/zaproszenia/2.jpg" alt="Zaproszenie 2"><div class="caption">Wzór 2</div></div>
    <div><img src="images/zaproszenia/3.jpg" alt="Zaproszenie 3"><div class="caption">Wzór 3</div></div>
    <div><img src="images/zaproszenia/4.jpg" alt="Zaproszenie 4"><div class="caption">Wzór 4</div></div>
    <div><img src="images/zaproszenia/5.jpg" alt="Zaproszenie 5"><div class="caption">Wzór 5</div></div>
  </div>

  <form action="https://formsubmit.io/send/kontakt.slubnamucha@gmail.com" method="POST">
    <label>Wybierz wzór zaproszenia:</label>
    <select name="Wzór zaproszenia">
      <option>Wzór 1</option>
      <option>Wzór 2</option>
      <option>Wzór 3</option>
      <option>Wzór 4</option>
      <option>Wzór 5</option>
    </select>

    <label>Wybierz tekst zaproszenia:</label>
    <select name="Tekst zaproszenia">
      <option>Tekst 1</option>
      <option>Tekst 2</option>
    </select>

    <label>Rodzaj opakowania:</label>
    <select name="Rodzaj opakowania">
      <option>Koperta</option>
      <option>Kalka</option>
    </select>

    <label>Rodzaj zamknięcia:</label>
    <select name="Rodzaj zamknięcia">
      <option>Lak</option>
      <option>Wstążka</option>
    </select>

    <label>Rodzaj ozdoby:</label>
    <select name="Rodzaj ozdoby">
      <option>Kłos</option>
      <option>Kwiat</option>
      <option>Liść</option>
    </select>

    <label>Dane do zaproszenia:</label>
    <textarea name="Dane" placeholder="Imiona, miejsce i data przyjęcia, kontakt do pary młodej" rows="4"></textarea>

    <label>Informacja o noclegu:</label>
    <select name="Nocleg">
      <option>Tak</option>
      <option>Nie</option>
    </select>

    <label>Informacja o prezentach:</label>
    <select name="Prezent">
      <option>Tak</option>
      <option>Nie</option>
    </select>

    <label>Czy dodać cytat o miłości?</label>
    <select name="Cytat">
      <option>Tak</option>
      <option>Nie</option>
    </select>

    <input type="submit" value="Wyślij personalizację">
  </form>
</section>

<section id="winietki">
  <h2>Winietki</h2>
  <div class="gallery">
    <img src="images/winietki/1.jpg" alt="Winietka 1">
    <img src="images/winietki/2.jpg" alt="Winietka 2">
    <img src="images/winietki/3.jpg" alt="Winietka 3">
  </div>

  <form action="https://formsubmit.io/send/kontakt.slubnamucha@gmail.com" method="POST">
    <label>Wybierz wzór winietki:</label>
    <select name="Wzór winietki">
      <option>Wzór 1</option>
      <option>Wzór 2</option>
      <option>Wzór 3</option>
    </select>

    <label>Podaj listę gości (jeden na linię):</label>
    <textarea name="Lista gości" rows="4"></textarea>

    <input type="submit" value="Wyślij personalizację">
  </form>
</section>

<!-- Analogicznie możesz dodać formularze do: zawieszki, wieszaki, koszyczki, skrzynki -->

<footer>
  <div class="contact">
    Masz pytania? Napisz do nas: <a href="mailto:kontakt.slubnamucha@gmail.com">kontakt.slubnamucha@gmail.com</a>
  </div>
  <p>&copy; 2025 Ślubna Mucha</p>
</footer>

</body>
</html>
