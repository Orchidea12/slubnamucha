    margin-top: 10px;
    font-weight: bold;

    width: 100%;
    padding: 6px 8px;
    margin-top: 4px;
    border: 1px solid #cca6b8;
    border-radius: 6px;
    font-family: inherit;
  }
  textarea {
    resize: vertical;
  }
  input[type="submit"] {
    margin-top: 15px;
    background-color: #c97ba7;
    color: white;
    font-size: 1.1em;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Great Vibes', cursive, serif;
  }
  input[type="submit"]:hover {
    background-color: #b06893;
  }
  footer {
    text-align: center;
    margin-top: 50px;
    font-style: italic;
    color: #8a5d6a;
  }
  .contact {
    text-align: center;
    font-size: 1.1em;
  }
</style>
<script>
  function sendEmail(form) {
    const subject = encodeURIComponent('Personalizacja zamówienia');
    let body = '';
    for (const element of form.elements) {
      if (element.name && element.value) {
        body += `${encodeURIComponent(element.name)}: ${encodeURIComponent(element.value)}%0D%0A`;
      }
    }
    const mailtoLink = `mailto:kontakt.slubnamucha@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;
    return false; // zapobiega standardowemu wysłaniu formularza
  }
</script>
